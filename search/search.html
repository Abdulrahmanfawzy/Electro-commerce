<!DOCTYPE html>

  <head>

      document.getElementById("footer").innerHTML = getFooter({
        img: "../imgs/logo.jpg",
        Home: "../index.html",
        fashion: "../pages/fashion.html?data=fashionSection",
        perfume: "../pages/perfume.html?data=perfumeSection",
        Accessories: "../pages/Accessories.html?data=AccessioresSection",
        Electronics: "../pages/Electronics.html?data=ElectronicsSection",
        phones: "../pages/phones.html?data=PhonesSection",
        About: "../staticPages/About.html",
        Faq: "../staticPages/FAQ.html",
        contact: "../staticPages/contact.html",
      });
    </script>

    <script type="module" src="search.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/main.js"></script>
