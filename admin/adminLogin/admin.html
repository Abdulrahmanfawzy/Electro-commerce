<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../login/login.css">

</head>
<body>

    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center align-content-center">
            <div class="image text-center d-md-block mb-md-0 mb-3 col-md-6">
                <img class="w-75 w-md-100" src="../../imgs/Secure login-bro.png" alt="">
            </div>
            <form class="col-md-5 px-4 p-md-2 bg-white">
                <h2 class="mb-3 mb-md-5  text-center">
                    Login
                </h2>
                <div class="alert alert-danger popAlert">Access to this account has been temporarily disabled due to many failed login attempts</div>
                <div class="mb-3">
                    <label for="email" class="mb-1">Email Address:</label>
                    <input type="email" id="email" name="email" class="inpts form-control">
                    <div class="alertDiv"></div>
                    <div class="inptValid"></div>

                </div>
                <div class="mb-3">
                    <label for="password" class="mb-1">Password:</label>
                    <input type="password" id="password" name="password" class="inpts form-control">
                    <div class="alertDiv"></div>
                    <div class="inptValid"></div>

                </div>
                <button class="btn btn-primary form-control rounded-5 mt-2 py-2" id="loginBtn">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
